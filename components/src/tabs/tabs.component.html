<ul class="core-tabs">
  <li
    *ngFor="let tab of tabs; trackBy: trackById"
    class="core-tabs__item"
    [ngClass]="{ 'core-tabs__item--active': tab.id === activeId }"
  >
    <a class="app-header__item app-header__item-active" [routerLink]="tab.path" (click)="onItemClick(tab)">
      {{ tab.label }}
    </a>
  </li>
</ul>
