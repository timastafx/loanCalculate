<div class="invest-plan">
  <div class="invest-plan__header">Инвестиционный план:</div>

  <div class="invest-plan__body">
    <div class="invest-plan-body__input">
      <core-input-group
        label="Финансовая цель"
        [type]="inputType.NUMBER"
        [inputControl]="form.controls.purpose"
      ></core-input-group>
    </div>

    <div class="invest-plan-body__input">
      <core-input-group
        label="Срок (лет)"
        [type]="inputType.NUMBER"
        [inputControl]="form.controls.deadline"
      ></core-input-group>
    </div>

    <div class="invest-plan-body__input">
      <core-input-group
        label="Процент инвестирования"
        [type]="inputType.NUMBER"
        [inputControl]="form.controls.percent"
      ></core-input-group>
    </div>

    <div class="invest-plan-body__button">
      <button (click)="calculate(form.value)">Рассчитать</button>
    </div>

    <div *ngIf="lineChartData" style="display: block">
      <canvas
        baseChart
        width="400"
        height="400"
        chartType="line"
        [datasets]="lineChartData"
        [labels]="lineChartLabels"
        [colors]="lineChartColors"
      >
      </canvas>
    </div>

    <div class="invest-plan-body__result">
      <core-output-text [outputText]="text"></core-output-text>
    </div>
  </div>
</div>
