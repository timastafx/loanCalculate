<div class="spoiler">
  <div class="spoiler__block" (click)="onClick()">
    <span class="spoiler__text">{{ caption }}</span>
    <div *ngIf="!toggle">
      <div class="icon-toggle icon-toggle__up"></div>
    </div>
    <div *ngIf="toggle">
      <div class="icon-toggle icon-toggle__down"></div>
    </div>
  </div>
</div>
